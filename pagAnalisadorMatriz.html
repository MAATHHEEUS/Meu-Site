<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Estilos/estilos.css">
</head>
<body>
    <marquee scrollamount="10px">ANALISADOR DE MATRIZ</marquee>
	<a href="principal.html"><img class="setas" src="imagens/seta_volta.png" alt="seta de volta"></a><br>
	<img src="imagens/matriz.png" alt="graus" class="lado">
	<h1>Esse é um programa que gera e analisa uma matriz quadrada e retorna seu maior valor</h1>
    <div>
        <!--Caixa de cadastro-->
        <p>Digite o tamanho da matriz quadrada: <input type="number" id="n" placeholder="1"></p>
        <p><input type="button" value="Analisar" id="bot1"></p>
    </div>
    <div id="box">
        <!--Resposta-->
    </div>
    <script>
        var bot1 = document.getElementById('bot1')
        var matriz = []
        bot1.addEventListener('click', mostra)
        var box = document.getElementById('box')
        tam = 0

        function mostra() {
            box.innerHTML = ``
            matriz.splice(0, matriz.length)// esvazia a matriz
            tam = Number(document.getElementById('n').value)
            if(tam <= 0) {
                alert("Não é possível matriz nula ou negativa!")
            }else{
                for(var i = 0; i < tam; i++){//criando a matriz quadrada
                matriz[i] = new Array(tam)
                }
                var maior = 0
                for(var linha = 0; linha < tam; linha++) {//alimentando a matriz
                    box.innerHTML += `<br>`
                    for(var col = 0; col < tam; col++) {
                        matriz[linha][col] = Math.floor(Math.random()*100+1) //gerar número aleatório entre 1 e 100!!!
                        box.innerHTML += `${matriz[linha][col]} |`
                        if(matriz[linha][col] > maior) {
                            maior = matriz[linha][col]
                        }
                    }
                }
                box.innerHTML += `<br>O maior valor da matriz é ${maior}`
            }
        }
    </script>
</body>
</html>
