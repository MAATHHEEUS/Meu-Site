	<h1>Esse é um programa que analisa as pessoas cadastradas pelo usuário e retorna a pessoa com maior altura, a média de idade dos homens e a quantidade de mulheres cadastradas.</h1>

    <div id="box">
        <!--Caixa de cadastro-->
    </div>

        bot1 = document.getElementById("bot1")
		bot1.addEventListener('click', cadastra)
        function cadastra() {
            var pessoas = Number(document.getElementById("pessoas").value)
            var box = document.getElementById("box")
            for (let index = 0; index < pessoas; index++) {
                box.innerHTML = `<p>Digite o sexo: (1-mulher 2-homem)<br><input type="number" id="sexo"></p>`
                var sexo = Number(document.getElementById("sexo").value)
                box.innerHTML += `<p>Digite a altura: <br><input type="number" id="altura"></p>`
                var altura = Number(document.getElementById("altura").value)
                box.innerHTML += `<p><input type="button" value="Cadastrar"</p>`
            }
        }
    </script>
